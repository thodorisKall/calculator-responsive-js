<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="./img/tab-icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <!--panel -->
    <div class="panel">
      <div class="display">
        <p class="display__text"></p>
      </div>

      <!-- keyboard -->
      <div class="keyboard">
        <button class="btn keyboard__btn--grey" id="delete-all">
          <h3>AC</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="delete-one">
          <h3>
            <i class="fa-solid fa-delete-left"><span>DEL</span></i>
          </h3>
        </button>
        <button class="btn keyboard__btn--orange" id="division">
          <h3>/</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="seven">
          <h3>7</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="eight">
          <h3>8</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="nine">
          <h3>9</h3>
        </button>
        <button class="btn keyboard__btn--orange" id="multiple">
          <h3>*</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="four">
          <h3>4</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="five">
          <h3>5</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="six">
          <h3>6</h3>
        </button>
        <button class="btn keyboard__btn--orange" id="minus">
          <h3>-</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="one">
          <h3>1</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="two">
          <h3>2</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="three">
          <h3>3</h3>
        </button>
        <button class="btn keyboard__btn--orange" id="plus">
          <h3>+</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="btn__zero">
          <h3>0</h3>
        </button>
        <button class="btn keyboard__btn--grey" id="dot">
          <h3>.</h3>
        </button>
        <button class="btn keyboard__btn--orange" id="equal">
          <h3>=</h3>
        </button>
      </div>
    </div>
    <!-- display -->
    <p id="developed">Developed by Thodoris Kallioras 2023</p>

    <!-- Javascript -->
    <script src="./app.js"></script>
  </body>
</html>
