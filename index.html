<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="./img/tab-icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <!--panel -->
    <div class="panel">
      <div class="display">
        <p class="display__text">test</p>
      </div>

      <!-- keyboard -->
      <div class="keyboard">
        <button class="keyboard__btn--grey" id="delete-all">
          <h3>AC</h3>
        </button>
        <button class="keyboard__btn--grey" id="delete-one">
          <h3><i class="fa-solid fa-delete-left"></i></h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>%</h3>
        </button>
        <button class="keyboard__btn--orange">
          <h3>/</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>7</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>8</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>9</h3>
        </button>
        <button class="keyboard__btn--orange">
          <h3>*</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>4</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>5</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>6</h3>
        </button>
        <button class="keyboard__btn--orange">
          <h3>-</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>1</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>2</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>3</h3>
        </button>
        <button class="keyboard__btn--orange">
          <h3>+</h3>
        </button>
        <button class="keyboard__btn--grey" id="btn__zero">
          <h3>0</h3>
        </button>
        <button class="keyboard__btn--grey">
          <h3>.</h3>
        </button>
        <button class="keyboard__btn--orange">
          <h3>=</h3>
        </button>
      </div>
    </div>
    <!-- display -->
    <p id="developed">Developed by Thodoris Kallioras 2023</p>
  </body>
</html>
